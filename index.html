<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
  <script src="expenseTracker.js" defer></script>
</head>
<body>
  <h1>Expense Tracker</h1>

  <div class="form-group">
    <label for="date">Date (YYYY-MM-DD):</label>
    <input type="date" id="date" required>
  </div>
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" required>
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type">
      <option value="expense">Expense</option>
      <option value="income">Income</option>
    </select>
  </div>
  <button onclick="addExpense()">Add Expense/Income</button>

  <h2>View Expenses</h2>
  <button onclick="viewExpenses()">View All Expenses</button>
  <div id="expenseList"></div>

  <h2>Total Spending</h2>
  <button onclick="viewTotalSpending()">View Total Spending</button>
  <div id="totalSpending"></div>

  <h2>Spending by Category</h2>
  <button onclick="viewSpendingByCategory()">View Spending by Category</button>
  <div id="spendingByCategory"></div>

  <div id="expenses-container"></div>
  
</body>
</html>
